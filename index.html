<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave - Future of Technology Podcast</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                Tech<span class="gradient-text">Wave</span>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#episodes">Episodes</a></li>
                <li><a href="#host">Host</a></li>
            </ul>
            <button class="btn-gradient"> <span>Subscribe</span> <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-bg">
            <img src="./assets/hero-bg.png" alt="">
        </div>
        
        <div class="container hero-content">
            <div class="podcast-circle">
                <div class="circle-glow">
                    <img src="./assets/hero-circle.png" class="main-img" alt="Circle">
                    <img src="./assets/microphone.png" class="mic-img" alt="Microphone">
                </div>
                <span class="badge-new">NEW</span>
            </div>

            <h1>TechWave</h1>
            <p class="subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="hero-btns">
                <a href="#episodes" class="btn-spotify">
                    <img src="./assets/spotify.png" alt=""> Listen On Spotify
                </a>
                <a href="#about" class="btn-outline">
                    <img src="./assets/message.png" alt=""> Subscribe
                </a>
            </div>
        </div>
    </section>

</body>
</html>
