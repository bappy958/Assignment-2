<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave - Future of Technology Podcast</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-rgba[(26, 11, 46, 1)]; text-slate-50 antialiased font-inter overflow-x-hidden">

    <nav class="fixed w-full z-50 bg-rgba[(26, 11, 46, 1)] border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                
                <div class="flex-shrink-0 cursor-pointer">
                    <span class="text-4xl">
                       <b>Tech<span class="bg-clip-text text-transparent bg-[linear-gradient(120deg,_var(--tw-gradient-stops))] from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Wave</span></b>
                    </span>
                </div>

                <div class="hidden lg:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#about" class="nav-item">About</a>
                        <a href="#episodes" class="nav-item">Episodes</a>
                        <a href="#host" class="nav-item">Host</a>
                        
                    </div>
                </div>

                <div class="hidden lg:block">
                    <a href="#subscribe" class="btn-gradient">Subscribe <i class="fa-solid fa-arrow-right"></i> </a>
                    
                </div>

                <div class="-mr-2 flex lg:hidden">
                    <label for="menu-toggle" class="cursor-pointer p-2 text-gray-400 hover:text-white">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </label>
                </div>
            </div>
        </div>

        <input type="checkbox" id="menu-toggle" class="hidden">

        <div id="mobile-menu" class="lg:hidden bg-rgba[(26, 11, 46, 1)] border-b border-slate-800 overflow-hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col items-center">
                <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium hover:text-cyan-400">About</a>
                <a href="#episodes" class="block px-3 py-2 rounded-md text-base font-medium hover:text-cyan-400">Episodes</a>
                <a href="#host" class="block px-3 py-2 rounded-md text-base font-medium hover:text-cyan-400">Host</a>
                
                <a href="#subscribe" class="mt-4 w-full text-center btn-gradient">Subscribe  <i class="fa-solid fa-arrow-right"></i> </a>
            </div>
        </div>
    </nav>

    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 z-0">
            <img src="./assets/hero-bg.png" class="w-full h-full object-cover">
        </div>

        <div class="relative z-20 text-center px-4 max-w-4xl mx-auto">
        <div class="relative inline-block mb-8 group">
            <div class="w-[300px] h-[300px] sm:w-[500px] sm:h-[500px] rounded-full p-1 bg-gradient-to-tr from-cyan-400 to-purple-600 podcast-glow transition-all relative">
                <img src="./assets/hero-circle.png" class="w-full h-full object-cover rounded-full border-4 border-slate-900">
                <img src="assets/microphone.png" alt="Voice Icon" class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[120px] sm:w-[180px] z-10"/>
            </div>
            <span class="absolute top-2 right-2 sm:top-7 sm:right-5 bg-green-500 text-black text-[15px] sm:text-xs font-bold px-3 py-1 rounded-full hover">
                NEW
            </span>
        </div>

            <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-6">
                TechWave
            </h1>
            <p class="text-slate-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto">
                Your daily dose of tech insights, productivity hacks, and personal growth
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#episodes" class="w-[201px] h-[44px] flex flex-row justify-center items-center gap-2 py-[12px] px-[20px] bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-white font-semibold rounded-lg hover:scale-105 transition-transform duration-200 shadow-lg">
                    <img src="./assets/spotify.png" alt="">
                    Listen On Spotify
                </a>
                <span style="border: 2px solid #00FF88; border-radius: 30px;">
                       <a href="#about" class="w-[150px] h-[44px] flex flex-row justify-center items-center gap-2 rounded-[10000px]  text-white font-bold transition-transform duration-300 hover:scale-105 active:scale-95 shadow-lg">
                    <img class="" src="./assets/message.png" alt="">
                    <p style="color: #00FF88;">Subscribe</p>
                </a>
                </span>
            </div>
        </div>
    </section>

</body>
</html>
